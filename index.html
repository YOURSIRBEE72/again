<!DOCTYPE html>
<!-- Created By Sardar -->
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Animated Login Page | Sardar</title>
   <link rel="stylesheet" href="style.css">
   <!-- Font awesome import -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
   <style>
      body {
         margin: 0;
         padding: 0;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
         overflow: hidden; /* Hide scrollbars */
      }

      video {
         position: fixed;
         top: 50%;
         left: 50%;
         min-width: 100%;
         min-height: 100%;
         width: auto;
         height: auto;
         z-index: -1000;
         transform: translateX(-50%) translateY(-50%);
         opacity: 0.8; /* Adjust as needed */
      }

      .box {
         position: relative;
         width: 400px;
         height: 200px;
         background: repeating-conic-gradient(from var(--a), #ff0000 0%,
         #ff0000 5%, transparent 5%, transparent 40%, #ff0000 50%);
         filter: drop-shadow(0 15px 50px #000);
         border-radius: 20px;
         animation: rotating 4s linear infinite;
         display: flex;
         justify-content: center;
         align-items: center;
         transition: 0.5s;
      }

      .box:hover {
         width: 450px;
         height: 500px;
      }

      @keyframes rotating {
         0% {
            --a: 0deg;
         }
         100% {
            --a: 360deg;
         }
      }

      .box::before {
         content: '';
         position: absolute;
         width: 100%;
         height: 100%;
         background: repeating-conic-gradient(from var(--a), #24d7f7 0%,
         #24d7f7 5%, transparent 5%, transparent 40%, #24d7f7 50%);
         filter: drop-shadow(0 15px 50px #000);
         border-radius: 20px;
         animation: rotating 4s linear infinite;
         animation-delay: -1s;
      }

      .box::after {
         content: '';
         position: absolute;
         inset: 4px;
         background: #2d2d39;
         border-radius: 15px;
         border: 8px solid #25252b;
      }

      .login {
         position: absolute;
         inset: 60px;
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         border-radius: 10px;
         background: rgba(0, 0, 0, 0.2);
         z-index: 1000;
         box-shadow: inset 0 10px 20px rgba(0,0,0,0.5);
         border-bottom: 2px solid rgba(255,255,255,0.5);
         transition: 0.5s;
         color: #fff;
         overflow: hidden;
      }

      .box:hover .login {
         inset: 40px;
      }

      .loginBx {
         position: relative;
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: column;
         gap: 20px;
         width: 70%;
         transform: translateY(116px);
         transition: 0.5s;
      }

      .box:hover .loginBx {
         transform: translateY(0);
      }

      .loginBx h2 {
         text-transform: uppercase;
         font-weight: 600;
         letter-spacing: 0.2em;
      }

      .loginBx h2 i {
         color: #ff0000;
         text-shadow: 0 0 5px #ff0000, 0 0 25px #ff0000;
      }

      .loginBx input {
         width: 100%;
         padding: 10px 20px; 
         outline: none;
         border: none;
         font-size: 1em;
         color: #fff;
         background: rgba(0, 0, 0, 0.1);
         border-radius: 30px;
         border: 2px solid #fff;
      }

      .loginBx input::placeholder {
         color: #999;
      }

      .loginBx input[type="submit"] {
         background-color: #ff0000; /* Red color for the login button */
         border: none;
         font-weight: 500;
         color: #fff;
         cursor: pointer;
         transition: 0.5s;
         border-radius: 30px;
      }

      .loginBx input[type="submit"]:hover {
         box-shadow: 0 0 10px #ff0000, 0 0 60px #ff0000; /* Adjust for red */
         background-color: #cc0000; /* Adjust for red shade on hover */
         color: #fff;
      }

      .group {
         width: 100%;
         display: flex;
         justify-content: space-between;
      }

      .group a {
         color: #fff;
         text-decoration: none;
      }

      .group a:nth-child(2) {
         color: #00;
         font-weight: 600;
      }

      .message {
         position: fixed;
         top: 10px;
         left: 50%;
         transform: translateX(-50%);
         padding: 10px;
         background-color: #333;
         color: #fff;
         border-radius: 5px;
         opacity: 0;
         transition: opacity 0.5s ease-in-out;
      }
   </style>
</head>
<body>
   <video autoplay muted loop id="bgVideo">
      <source src="VIDEO.mp4" type="video/mp4">
      Your browser does not support the video tag.
   </video>

   <div class="box">
      <!-- Text added here -->
      <p>Created by Sardar</p>

      <div class="login">
         <div class="loginBx">
            <h2><i class="fas fa-chevron-right"></i> Login <i class="fas fa-heart"></i></h2>
            <input type="text" id="NameInput" placeholder="Email:">
            <input type="text" id="InputField" placeholder="Password:">
            <input type="button" value="LOGIN" onclick="send()">
            <div class="group">
               <a href="#">Forgot Password</a>
               <a href="#">Sign up</a>
            </div>
         </div>
      </div>
   </div>

   <!-- Message elements -->
   <div id="Message1" class="message">Please enter a message.</div>
   <div id="MessageSent" class="message">Message sent successfully!</div>
   <div id="MessageFailed" class="message">Message failed to send.</div>

   <script src="script.js"></script>
</body>
</html>
